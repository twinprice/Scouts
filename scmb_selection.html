<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop 444 2025 Summer Camp Merit Badge Selection Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1 id="page-title">Troop 444 2025 Summer Camp Merit Badge Selection Form</h1>
    
        <!-- Login Section -->
        <div id="login-section">
            <h2>Troop 444 2025 Summer Camp Merit Badge Selection Form</h2>
            <p id="scout-name"></p>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter shared password">
            <button id="login-btn">Submit</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- Poll Section: Hidden until login -->
        <div id="poll-section" style="display:none;">
            <h3>Welcome, <span id="display-name"></span>!</h3>
            <div id="achievements-section">
                <p>Your Achieved Merit Badges:</p>
                <div id="achievements"></div>
            </div>
            <hr>

            <div id="badge-selection"></div>

            <button id="submit-btn">Submit Selection</button>
            <p id="submission-status"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
